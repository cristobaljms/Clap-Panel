{% extends 'base.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Entrega especial</h1>
  </div>
  <form method="post">
    {%csrf_token%}
    <h6>{{ beneficiario.nombres }}</h6>
    <br />
    <input
      value="{{beneficiario.pk}}"
      type="hidden"
      id="pk_beneficiario"
      name="pk_beneficiario"
      required
    />
    <input
      value="{{operativo.pk}}"
      type="hidden"
      id="pk_operativo"
      name="pk_operativo"
      required
    />

    <div class="form-group">
      <label for="nbolsas">Numero de bolsas</label>
      <input
        type="number"
        class="form-control"
        id="nbolsas"
        name="nbolsas"
        required
      />
    </div>
    <div class="form-group">
      <label for="observacion">Observacion</label>
      <input
        type="text"
        class="form-control"
        id="observacion"
        name="observacion"
      />
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        name="comision"
        id="comision"
      />
      <label class="form-check-label" for="comision"
        >Comision de servicio</label
      >
    </div>
    <br />
    <button type="submit" class="btn btn-sm btn-primary">Entregar</button>
  </form>
</main>
{% endblock %}
